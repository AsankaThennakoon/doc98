

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Hospital List</mat-card-title>
      <mat-card-subtitle>Select any Hospital to Filter Sessions </mat-card-subtitle>
    </mat-card-header>
     <mat-card-content>
        <mat-selection-list #shoes [multiple]="false">
            
            <!--*ngFor="let shoe of typesOfShoes" [value]="shoe" -->
            <mat-list-option  *ngFor = "let hospital of hospitals" >
               {{hospital.name}} - {{hospital.place}}
             
            </mat-list-option>
       
        </mat-selection-list>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button (click)= "reset()">RESET</button>
        <button mat-raised-button color="accent" (click) = "search()">SEACRH</button>
    </mat-card-actions>
   
  </mat-card>
