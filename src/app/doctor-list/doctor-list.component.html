

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Doctor List</mat-card-title>
      <mat-card-subtitle>Select any Doctor to Fiter Sessions </mat-card-subtitle>
    </mat-card-header>
     <mat-card-content>
        <mat-selection-list #shoes [multiple]="false">
            <!--*ngFor="let shoe of typesOfShoes" [value]="shoe"-->
            <mat-list-option  *ngFor = "let doctor of doctors" >
               {{doctor.name}} -{{doctor.speciality_name}} 
              <!--{{shoe}}-->
            </mat-list-option>

        </mat-selection-list>
    </mat-card-content>
   
  </mat-card>
